<html>
	<head>
		<script language="javascript">

		// Should we append digits to the display?  It depends on whether
		// we've just hit an operation button or a number button.  This
		// variable keeps track of what we're supposed to do.
		var appendDigits = false;

		// In order to successfully calculate, we need to remember the number
		// that was in the display
		var prevResult = 0;

		// Since we're doing a form of infix calculation, we need to remember
		// the operation.
		var op = "=";

		function clearDisplay()
		{
			document.calculator.display.value = 0;
			prevResult = 0;
			appendDigits = false;
			op = "=";
		}

		//   Executes the *previous* operation (e.g., when the user types
		//   2 + 4 - 2, when the "-" is clicked, the "+" should be executed).
		function doOp( newop )
		{
			// Get the argument
			var newArg = eval( document.calculator.display.value );

			// Do the operation
			if( op == "+" ) {
				prevResult = prevResult + newArg;
			}
			else if( op == "-" ) {
				prevResult = prevResult - newArg;
			} 
			else if( op == "/" ) {
				prevResult = prevResult / newArg;
			}
			else if( op == "*" ) {
				prevResult = prevResult * newArg;
			}
			else if( op == "=" ) {
				prevResult = newArg;
			}
			else { // something's wrong
				prevResult = newArg;
			}

			document.calculator.display.value = prevResult;
			appendDigits = false;
			op = newop;
		}

		// --- Reacts to the user typing a digit --- //
		function digit( dig )
		{
			if( appendDigits ) {
				document.calculator.display.value += dig;
			}
			else {
				document.calculator.display.value = dig;
				appendDigits = true;
			}
		}

		</script>
	</head>
	
	<body>
		<form name="calculator">

			<input type="field" name="display" value="0" width=20 align="right">

			<br>
				<input type="button" name="7" value="7" onClick="digit(7)">
				<input type="button" name="8" value="8" onClick="digit(8)">
				<input type="button" name="9" value="9" onClick="digit(9)">
			<br>
				<input type="button" name="4" value="4" onClick="digit(4)">
				<input type="button" name="5" value="5" onClick="digit(5)">
				<input type="button" name="6" value="6" onClick="digit(6)">
			<br>
				<input type="button" name="1" value="1" onClick="digit(1)">
				<input type="button" name="2" value="2" onClick="digit(2)">
				<input type="button" name="3" value="3" onClick="digit(3)">
			<br>
				<input type="button" name="0" value="0" onClick="digit(0)">
				<input type="button" name="C" value="C" onClick="clearDisplay()">
				<input type="button" name="=" value="=" onClick="doOp('=')">
			<br>
				<input type="button" name="+" value="+" onClick="doOp('+')">
				<input type="button" name="-" value="-" onClick="doOp('-')">
				<input type="button" name="*" value="*" onClick="doOp('*')">
				<input type="button" name="/" value="/" onClick="doOp('/')">

		</form>
	</body>
</html>
